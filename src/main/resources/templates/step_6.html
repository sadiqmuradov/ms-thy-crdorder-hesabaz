<body>
    <div class="page-content step-6-content">
        <!-- Header-start -->
        <header class="header-form">
            <div class="container">
                <div class="header-top">
                    <div class="header-top__left-col">

                        </div>
                        <div class="logo-thy-miles-smiles">
                            <a href="https://www.milesandsmiles.net/" target="_blank" title="Pasha Bank">
                              <picture>
                                <source srcset="media/img/thy_miles_smiles_logo_white_375_wm.png" media="(max-width: 639px)">
                                <img src="media/img/thy_miles_smiles_logo_white.png" alt="Miles&amp;Smiles | Türk Hava Yolları ®">
                              </picture>  
                            </a>
                        </div>
                        <div class="hesab-az-logo">
                            <a href="https://hesab.az/" target="_blank">
                                <img src="media/img/hesab-logo.svg" alt="hesab.az">

                    </div>

                        <div class="lang header-lang">

                            <div class="other-langs">

                </div>
            </div>
        </header>
        <!-- Header-end -->
        <div class="content-inner">
            <div class="container">
                <h1 class="page-heading">Onlayn müraciət</h1>
                <div class="main-block">
                    <div class="steps-all">
                        <div class="steps__item steps__item--success">
                            <span class="steps-item__number">1</span>
                            <span class="steps-item__title">Şəxsi məlumat</span>
                        </div>
                        <div class="steps__item steps__item--success">
                            <span class="steps-item__number">2</span>
                            <span class="steps-item__title">Kart məlumatları</span>
                        </div>
                        <div class="steps__item steps__item--success">
                            <span class="steps-item__number">3</span>
                            <span class="steps-item__title">Anket məlumatları</span>
                        </div>
                        <div class="steps__item steps__item--success">
                            <span class="steps-item__number">4</span>
                            <span class="steps-item__title">Sifariş məlumatlarının təsdiqi</span>
                        </div>
                        <div class="steps__item steps__item--success">
                            <span class="steps-item__number">5</span>
                            <span class="steps-item__title">Ödəniş</span>
                        </div>
                        <div class="steps__item steps__item--active">
                            <span class="steps-item__number">6</span>
                            <span class="steps-item__title">Ödəniş nəticələri</span>
                        </div>
                        <div class="steps__item">
                            <span class="steps-item__number">7</span>
                            <span class="steps-item__title">Məlumatların yoxlanışı</span>
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <h2 class="step-heading">Kart məlumatları</h2>
                        <form action="/ms-thy-crdorder-hesabaz/step6" method="post">
                            <div class="form-groups__row">
                                <div class="form-group">
                                    <label>Kartın növü</label>
                                    <select id="cardProductId" class="form-control" name="cardProductId">
                                        <option value="0" selected="selected">- Seçin -</option>
                                        <option value="4590" data-price="250" data-urgency="10">BLACK</option>
                                        <option value="4684" data-price="600" data-urgency="10">ELITE</option>
                                    </select>
                                    <span class="inputs-error">Xana doldurulmalidir</span>
                                </div>
                                <div class="form-group">
                                    <label>Kartın verilmə müddəti</label>
                                    <input type="text" class="form-control" disabled placeholder="3 il" value="">
                                    <span class="inputs-error">Xana doldurulmalidir</span>
                                </div>
                            </div>
                            <div class="form-groups__row">
                                <div class="form-group">
                                    <label>Kartı almaq istədiyiniz filial</label>
                                    <select id="branchCode" class="form-control" name="branchCode">
                                        <option value="">- Seçin -</option>
                                        <option value="002">"Şüvəlan" şöbəsi</option>
                                        <option value="003">“Gəncə” filialı</option>
                                        <option value="004">“Zaqatala” filialı</option>
                                        <option value="005">"Bridge Plaza" Biznes Mərkəzi</option>
                                        <option value="006">"Port Baku" şöbəsi</option>
                                        <option value="008">Baş Ofis "Fərdi Bankçılıq" şöbəsi</option>
                                        <option value="010">"Landmark" şöbəsi</option>
                                    </select>
                                    <span class="inputs-error">Xana doldurulmalidir</span>
                                </div>
                                <div class="form-group">
                                    <label>Kartın valyutası</label>
                                    <input type="text" class="form-control" disabled placeholder="AZN" value="">
                                    <span class="inputs-error">Xana doldurulmalidir</span>
                                </div>
                            </div>
                            <div class="form-groups__row">
                                <div class="form-group">  
                                    <div class="checkbox">
                                        <input type="checkbox" id="acceptedGsa" class="form-check-input" name="acceptedGsa" value="true">
                                        <label for="acceptedGsa">Ümumi şərtlər toplusu ilə tanış olduğumu təsdiq edirəm. <a href="#">Ümumi şərtlər toplusunu buradan oxu.</a></label>
                                    </div>
                                </div>
                                <div class="form-group">  
                                    <label>Ödənilməli məbləğ:</label>
                                    <div class="amount" style="font-size: 25px;">
                                        <span id="amountToPay">0</span>
                                        <span>AZN</span>
                                    </div>
                                </div>
                            </div>
                            <div class="buttons-group">
                                <input type="submit" name="back" class="btn btn--light" value="Geri">
                                <input type="submit" class="btn" value="İrəli">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="media/plugins/niceSelect/jquery.nice-select.js"></script>
    <script>
    $(function () {
        $('#cardProductId').change(function() {
            let amountToPay = 0;
            if ($(this).val() !== '0') {
                if ($('#urgent').is(':checked')) {
                    amountToPay = $('#cardProductId option[value="' + $(this).val() + '"]').data('urgency');
                }
                amountToPay += $('#cardProductId option[value="' + $(this).val() + '"]').data('price');
            }
            $('#amountToPay').text(amountToPay);
        });

        $(':checkbox').change(function() {
            if ($('#cardProductId').val() !== '0') {
                let option = $('#cardProductId option[value="' + $('#cardProductId').val() + '"]');
                let amountToPay = option.data('price');
                if ($(this).is(':checked')) {
                    amountToPay += option.data('urgency');
                }
                $('#amountToPay').text(amountToPay);
            }
        });
    });
    </script>
    <script src="media/js/script.js"></script>
