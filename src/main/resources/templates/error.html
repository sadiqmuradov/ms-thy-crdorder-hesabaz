<!DOCTYPE html>
<html lang="en" class="no-js" th:lang="${#locale.language}"  xmlns:th="http://thymeleaf.org">
<head th:insert="handlebars/partials/head :: header"></head>
<head th:insert="handlebars/partials/head :: styles"></head>
<body>
	<!-- begin: content -->
	<header class="d-flex align-items-center" th:style="'background-image: url(' + @{/assets/img/header_bg.jpg} + ');'">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 mb-sm-0 mb-3">
					<div class="logo-wrap d-flex justify-content-sm-start justify-content-center">
						<a target="_blank" class="logo" href="https://www.pashabank.az/lang,az/" title="Pasha Bank">
							<img th:src="@{/assets/img/logo.png}" alt="">
						</a>
						<a target="_blank" class="logo-miles-smiles"
							href="https://www.turkishairlines.com/tr-az/miles-and-smiles/30-years-of-smiles/index.html"
							title="Miles&Smiles">
							<img th:src="@{/assets/img/thy_miles_smiles_logo_white.png}" alt="">
						</a>
					</div>
				</div>
				<div class="col-sm-6 d-flex justify-content-sm-end justify-content-center">
					<div class="lang full-radius">
                        <b th:if="${lcl == 'en'}">EN</b>
                        <b th:if="${lcl == 'az'}">AZ</b>
                        <b th:if="${lcl == 'ru'}">RU</b>
						<picture>
							<img th:src="@{/assets/img/Icon_Down_1x.png}" alt="">
						</picture>
						<div class="other-langs">
                            <a th:if="${lcl == 'en'}" th:href="@{/index(lang=az,page=${currentPage},startDate=${startDate},endDate=${endDate})}" class="language-link">AZ</a>
                            <a th:if="${lcl == 'en'}" th:href="@{/index(lang=ru,page=${currentPage},startDate=${startDate},endDate=${endDate})}" class="language-link">RU</a>
                            <a th:if="${lcl == 'az'}" th:href="@{/index(lang=en,page=${currentPage},startDate=${startDate},endDate=${endDate})}" class="language-link">EN</a>
                            <a th:if="${lcl == 'az'}" th:href="@{/index(lang=ru,page=${currentPage},startDate=${startDate},endDate=${endDate})}" class="language-link">RU</a>
                            <a th:if="${lcl == 'ru'}" th:href="@{/index(lang=en,page=${currentPage},startDate=${startDate},endDate=${endDate})}" class="language-link">EN</a>
                            <a th:if="${lcl == 'ru'}" th:href="@{/index(lang=az,page=${currentPage},startDate=${startDate},endDate=${endDate})}" class="language-link">AZ</a>
						</div>
					</div>
					<div class="user ml-4">
						<a href="" th:text="${session.customer != null ? session.customer.name : ''}"></a>
					</div>
                    <a class="ml-5 d-flex align-items-center text-white mb-1" th:href="@{logout}" style="font-size: 30px; text-decoration: none;">
                        <i class="fa fa-sign-out"></i>
                    </a>
				</div>
			</div>
		</div>
	</header>

	<section class="main-section pb-5">
		<div class="container">
			<div class="row justify-content-center py-5">
				<div class="col-md-2"></div>
				<div class="col-md-8">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="panel panel-smart pt-1">
    <!--							<div class="panel-heading text-center height-200">-->
    <!--								<a th:href="@{/index}"><img class="img-logo margin-top-10 width-50prc" th:src="@{'/assets/img/logo_' + ${lcl} + '.png'}" /></a>-->
    <!--							</div>-->
                                <div class="panel-body">
                                    <div class="alert alert-danger custom-error-div text-center" th:text="#{message.error.system_error}"></div>

                                    <div class="text-right mt-3">
                                        <a th:href="@{/index}" class="btn btn-main"><span th:text="#{label.ecomm_result.button.main_page}"></span></a>
                                    </div>

                                    <div class="footer-images text-center">
                                        <img class="cchead-img" th:src="@{/assets/img/cchead2.gif}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</section>

	<div th:replace="handlebars/partials/footer_inside :: footer_inside"></div>

	<!-- end: content -->

	<!-- webpack runtime JS -->
	<script th:src="@{/app/runtime.bfdd6b139fd9513dddce.bundle.js}"></script>

	<!-- Vendor JS -->
	<script th:src="@{/app/vendor.55ee3541ebeb918f7d6e.bundle.js}"></script>

	<!-- Own JS -->
	<script th:src="@{/app/app.f239e134ff39f0ee6853.bundle.js}"></script>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
</body>
</html>
