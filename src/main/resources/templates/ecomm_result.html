<!DOCTYPE html>
<html lang="en" class="no-js" th:lang="${#locale.language}"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>PashaBank THY Miles & Smiles Card Order | Ödəniş məlumatları</title>
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="panel pt-1">
                            <div class="panel-body">
                                <div th:if="${operation_code == 'ok'}" class="panel">
                                    <div class="panel-heading no-border">
                                        <h5 class="panel-title text-center text-success">
                                            <p><span th:text="#{message.success.ecomm_result.operation_1}"></span></p>
                                            <p><span th:text="#{message.success.ecomm_result.operation_2}"></span></p>
                                        </h5>
                                        <button class="btn btn-sm btn-default btn-print"><i class="fa fa-print"></i></button>
                                    </div>
                                    <div class="panel-body">
                                        <table class="table table-hover">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <span th:text="#{label.ecomm_result.payment.transaction_id}"></span>:
                                                    </td>
                                                    <td>
                                                        <span th:text="${payment.transactionId}"></span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <span th:text="#{label.ecomm_result.payment.amount}"></span>:
                                                    </td>
                                                    <td>
                                                        <span th:text="${payment.amount}"></span> <span th:text="${payment.currency}"></span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <span th:text="#{label.ecomm_result.payment.card_no}"></span>:
                                                    </td>
                                                    <td>
                                                        <span th:text="${payment.ecommCardNumber}"></span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        RRN:
                                                    </td>
                                                    <td>
                                                        <span th:text="${payment.ecommRrn}"></span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <span th:text="#{label.ecomm_result.payment.approval_code}"></span>:
                                                    </td>
                                                    <td>
                                                        <span th:text="${payment.ecommApprovalCode}"></span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <span th:text="#{label.ecomm_result.payment.operation_date}"></span>:
                                                    </td>
                                                    <td>
                                                        <span th:text="${createDate}"></span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="ecomm-result-footer mt-3">
                                        <h6 class="panel-title text-center text-info">
                                            <p><span th:text="#{message.success.ecomm_result.operation_3}"></span></p>
                                            <p><span th:text="#{message.success.ecomm_result.operation_4}"></span></p>
                                        </h6>
                                    </div>
                                </div>

                                <div th:if="${operation_code == 'error'}" th:switch="${result_code}" class="alert alert-danger text-center">
                                    <h5 th:case="'100'"><span th:text="#{message.errors.ecomm_result.invalid_card_info}"></span></h5>
                                    <h5 th:case="'116'"><span th:text="#{message.errors.ecomm_result.insufficient_funds}"></span></h5>
                                    <h5 th:case="*"><span th:text="#{message.errors.global_error}"></span></h5>
                                </div>

                                <div class="text-right mt-4">
                                    <a th:href="@{/index}" class="btn btn-danger"><span th:text="#{label.ecomm_result.button.main_page}"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>

	<script>
        $(function () {
            $('.btn-print').on('click', function(e) {
                try {
                    window.print();
                }
                catch(err) {
                    console.error(err);
                }
            });
        });
	</script>
</body>
</html>
