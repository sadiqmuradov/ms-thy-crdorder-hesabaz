<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>PashaBank THY Miles & Smiles Card Order | Lazımi sənədlər</title>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5 d-flex justify-content-center">Lazımi sənədlər</h2>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <form action="#" th:action="@{/step4}" th:object="${app}" method="post">
                <div class="row">
                    <div class="col form-group">
                        <h4>
                            Şəxsiyyəti təsdiq edən sənədin və xarici pasportun yüklənməsi (maks. 3 MB)
                            <span>Ş/V-si 2 fayldan ibarət olduqda hər 2 faylı birlikdə seçməyiniz xahiş olunur.</span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <input type="file" multiple="multiple" th:field="*{uploads}" class="form-control">
                        <span th:if="${#fields.hasErrors('uploads')}" th:errors="*{uploads}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-5">
                        <input type="submit" name="next" class="btn btn-primary float-right" value="İrəli">
                        <input type="submit" name="back" class="btn btn-danger float-right mr-3" value="Geri">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
