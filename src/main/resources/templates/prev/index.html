<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <title>PashaBank THY Miles & Smiles Card Order | Şəxsi məlumat</title>
</head>
<body>
<div class="container my-3">
    <h2 class="mb-4 d-flex justify-content-center">Şəxsi məlumat</h2>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="index" th:object="${app}" method="post">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label th:text="#{label.index.name}">Ad</label>
                        <input type="text" th:field="*{name}" class="form-control" th:placeholder="#{placeholder.index.name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Soyad</label>
                        <input type="text" th:field="*{surname}" class="form-control" placeholder="Soyadınızı daxil edin">
                        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Ata adı</label>
                        <input type="text" th:field="*{patronymic}" class="form-control" placeholder="Ata adınızı daxil edin">
                        <span th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" class="text-danger"></span>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Doğum tarixi</label>
                        <input type="text" th:field="*{birthDate}" class="form-control birth-date" th:placeholder="#{placeholder.index.birth_date}">
                        <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Rezidentlik statusu</label>
                        <select th:field="*{residency}" class="form-control">
                            <option value="Rezident" selected="selected">Rezident</option>
                            <option value="Qeyri-rezident">Qeyri-rezident</option>
                        </select>
                        <span th:if="${#fields.hasErrors('residency')}" th:errors="*{residency}" class="text-danger"></span>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Vətəndaşlıq</label>
                        <select id="nationality" name="nationality" class="form-control">
                            <option th:each="country : ${countryList}"
                                    th:value="${country.code}"
                                    th:text="${country.name}"
                                    th:selected="${country.code == 'AZ'}">
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="male">Cinsi</label>
                        <div class="row">
                            <div class="col form-group">
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="male" class="form-check-input" th:field="*{gender}" value="M">
                                    <label for="male" class="form-check-label">Kişi</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="female" class="form-check-input" th:field="*{gender}" value="F">
                                    <label for="female" class="form-check-label">Qadın</label>
                                </div>
                            </div>
                        </div>
                        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Məxfi şifrə</label>
                        <input type="text" th:field="*{secretCode}" class="form-control" placeholder="min. 5 – maks. 8 rəqəm">
                        <span th:if="${#fields.hasErrors('secretCode')}" th:errors="*{secretCode}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label>İş yeri</label>
                        <input type="text" th:field="*{workplace}" class="form-control" placeholder="İş yerinizi daxil edin">
                        <span th:if="${#fields.hasErrors('workplace')}" th:errors="*{workplace}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label>Vəzifə</label>
                        <input type="text" th:field="*{position}" class="form-control" placeholder="Vəzifənizi daxil edin">
                        <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <input type="submit" class="btn btn-primary float-right" value="İrəli">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
    $(function () {
        $('.birth-date').datepicker({
            format: 'dd.mm.yyyy',
            orientation: 'right'
        });
    });
</script>

</body>
</html>
